<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelf Discovery</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        h1 {
            color: #1a2b4c;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .section h2 {
            background-color: #ff7f50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .info-box {
            background-color: #e0f0ff;
            border-left: 6px solid #1a2b4c;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        ul {
            padding-left: 1.2rem;
        }

        li {
            margin-bottom: 0.4rem;
        }
    </style>
</head>
<body>
    <h1 id="restaurantName"></h1>

    <div class="info-box">
        <div id="ownerName"></div>
        <div id="yearEstablished"></div>
        <div id="popularItemPrice"></div>
        <div id="hasDelivery"></div>
        <div id="businessHours"></div>
        <div id="taxRate"></div>
    </div>

    <div class="section">
        <h2>Product Names</h2>
        <div id="productNames"></div>
    </div>

    <div class="section">
        <h2>Common Allergens</h2>
        <div id="allergensList"></div>
    </div>

    <div class="section">
        <h2>Menu Items</h2>
        <div id="menuItems"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
